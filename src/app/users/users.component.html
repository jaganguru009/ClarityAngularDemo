<div style="margin:5%"> 
  These are the users
  <br>
  <div *ngFor="let user of users" class="space">
    <div class="card col-md-10">
      <div class="card-block">
        <h4 class="card-title">{{user.name}}</h4>
        <div class="card-text">
          Email:{{user.email}} Phone:{{user.phone}} Address: Street: {{user.address.street}} suite: {{user.address.suite}} city: {{user.address.city}}
          zipcode: {{user.address.zipcode}}
        </div>

        <a class="btn btn-success" (click)="onUserSelect(user);">View DoTo</a>
      </div>
    </div>
  </div>
</div>
